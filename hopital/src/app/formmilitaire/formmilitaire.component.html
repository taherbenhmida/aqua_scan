<div class="long-title">
    <h3>معلومات عسكرية</h3>
  </div>
  <div id="form-container">
    <dx-form id="form" [colCount]="2" [formData]="employee" [rtlEnabled]="true" >
      <dxi-item
        dataField="FirstName"
        [editorOptions]="{ disabled: true}"
        [editorOptions]="{ width: '100%' }"
        [label]="{text: 'رقم ب ت عسكرية'}"
      ></dxi-item>
      <dxi-item
        dataField="FirstName"
        [editorOptions]="{ disabled: true}"
        [editorOptions]="{ width: '100%' }"
        [label]="{text: 'رقم بالتجنيد'}"
      ></dxi-item>
      <dxi-item
        dataField="Position"
        editorType="dxSelectBox"
        [editorOptions]="{ items: positions, searchEnabled: true, value: '' }"
        [label]="{text: 'رقم بالمستشفى'}"
      >
        <dxi-validation-rule
          type="required"
          message="Position is required"
        ></dxi-validation-rule>
      </dxi-item>
      <dxi-item
        dataField="LastName"
        [editorOptions]="{ disabled: true }"
        [label]="{text: 'رقم أ.ع.ص.ع'}"
      ></dxi-item>
      <dxi-item
        dataField="HireDate"
        editorType="dxDateBox"
        [editorOptions]="{ value: null, width: '100%' }"
        [label]="{text: 'بطاقة المرور'}"
      >
        <dxi-validation-rule
          type="required"
          message="Hire date is required"
        ></dxi-validation-rule>
      </dxi-item>
      <dxi-item
        dataField="Position"
        editorType="dxSelectBox"
        [editorOptions]="{ items: positions, searchEnabled: true, value: '' }"
        [label]="{text: 'السلاح'}"
      >
        <dxi-validation-rule
          type="required"
          message="Position is required"
        ></dxi-validation-rule>
      </dxi-item>
      <dxi-item
        dataField="Position"
        editorType="dxSelectBox"
        [editorOptions]="{ items: positions, searchEnabled: true, value: '' }"
        [label]="{text: 'جيش الإنتماء'}"
      >
        <dxi-validation-rule
          type="required"
          message="Position is required"
        ></dxi-validation-rule>
      </dxi-item>

      <dxi-item
        dataField="Position"
        editorType="dxSelectBox"
        [editorOptions]="{ items: positions, searchEnabled: true, value: '' }"
        [label]="{text: 'الصنف'}"
      >
        <dxi-validation-rule
          type="required"
          message="Position is required"
        ></dxi-validation-rule>
      </dxi-item>
      
    </dx-form>
  </div>
