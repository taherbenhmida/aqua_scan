<div class="body" > 
    <div class="titlecontainer">
        <h1>إعداد بطاقة الحضور</h1>
    </div>

       
        <div class="container" >

            <div class="date">
              <h5>تاريخ اليوم</h5>
              <mat-form-field appearance="fill">
                <input matInput [matDatepicker]="picker1" [formControl]="date" [disabled]="true">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>

            <button mat-raised-button class="historique" routerLink="/afterloginterminal/historique_presence"><mat-icon>history</mat-icon>سجل الحضور</button>

            <div class="tablecontainer">
              <mat-form-field class="filter" appearance="legacy"  >
                <mat-label>بحث</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder=" بحث " #input  >
              </mat-form-field>
              
              <div class="mat-elevation-z8"  >
                <table  mat-table #playersMatTable [dataSource]="dataSource" matSort   >
                      <ng-container matColumnDef="grade" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>الرتبة</th>
                        <td mat-cell *matCellDef="let row " > 
                          {{row.grade}} 
                        </td>
                      </ng-container>
    
                      <ng-container matColumnDef="prenom" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header >الإسم</th>
                        <td mat-cell *matCellDef="let row ">
                           {{row.prenom}} 
                        </td>
                      </ng-container> 
    
                      <ng-container matColumnDef="nom"  >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>اللقب</th>
                        <td mat-cell *matCellDef="let row " >  
                           {{row.nom}} 
                           
                        </td>
                      </ng-container>

                  <ng-container matColumnDef="actions"  >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header >الوضعية</th>
                    <td mat-cell *matCellDef="let row; let i = index">
                        <mat-form-field class="situation" appearance="fill" >
                          <mat-label>الوضعية</mat-label>
                          <mat-select  required [(ngModel)]="dataSource.data[i].situation" >
                            <mat-option value="حاضر">حاضر</mat-option>
                            <mat-option value="نقاهة">نقاهة</mat-option>
                            <mat-option value="مهمة">مهمة</mat-option>
                            <mat-option value="غياب غير شرعي">غياب غير شرعي</mat-option>
                            <mat-option value="عطلة أمومة">عطلة أمومة</mat-option>
                            <mat-option value="تربص بالخارج">تربص بالخارج</mat-option>
                            <mat-option value="تربص داخلي">تربص داخلي</mat-option>
                          </mat-select>
                      </mat-form-field>
                    </td>
                  </ng-container>
    
                
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"    ></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
              
            </div>
     
            <div class="card">
                <div  style="margin-left: auto;margin-right: auto;max-width:max-content;"  >
                    <button type="button" class="btn btn-warning" (click)="addEvent()">إعداد بطاقة الحضور</button>
                </div>
            </div>
        </div>
    </div>
