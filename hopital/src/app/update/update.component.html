<div class="body"> 
    <div class="titlecontainer">
        <h1>تحيين البيانات</h1>
    </div>
    <div class="container">
        <div style="margin-top:10px;">
        <mat-form-field appearance="standard"  >
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input  >
          </mat-form-field>
          
          <div class="mat-elevation-z8" >
            <table mat-table [dataSource]="dataSource" matSort   >
          
              <!-- ID Column -->
              <ng-container matColumnDef="nom" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> اللقب </th>
                <td mat-cell *matCellDef="let row" > {{row.nom}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > الإسم </th>
                <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="cin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ر ب ت و </th>
                <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="matricule">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> رقم بالتجنيد </th>
                <td mat-cell *matCellDef="let row"> {{row.matricule}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
        </div>
    </div>
    <div class="card2">
        <div class="card">
            <form2></form2>
        </div>
        <div class="card ">
            <app-profileinformationform></app-profileinformationform>
        </div>
    </div>
    <div class="card3">
        <div class="card formcivil">
            <formcivil></formcivil>
        </div>
        <div class="card formmilitaire">
            <formmilitaire></formmilitaire>
        </div>
        
    </div>
    <div class="card autreform" style="margin-left: 330px ;">
        <autreform></autreform>
    </div>
    <div  style="position:absolute;margin-left:800px;margin-top: 0px;" >
        <button type="button" class="btn btn-success" (click)=" onSubmit()">تحيين</button>
    </div>

    <div  style="position:absolute;margin-left:700px;margin-top: 0px;" >
      <button type="button" class="btn btn-danger" (click)="reset()">مسح</button>
  </div>
</div>
