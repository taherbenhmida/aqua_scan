<div class="long-title">
    <h3>معطيات عامة</h3>
  </div>
  <div id="form-container">
    <dx-form id="form" [colCount]="2" [formData]="employee" [rtlEnabled]="true">
      <dxi-item
        dataField="FirstName"
        [editorOptions]="{ disabled: true }"
        [label]="{text: 'مكان الولادة'}"
      ></dxi-item>
      <dxi-item
        dataField="Position"
        editorType="dxSelectBox"
        [editorOptions]="{ items: positions, searchEnabled: true, value: '' }"
        [label]="{text: 'الولاية'}"
      >
        <dxi-validation-rule
          type="required"
          message="Position is required"
        ></dxi-validation-rule>
      </dxi-item>
      <dxi-item
        dataField="Position"
        editorType="dxSelectBox"
        [editorOptions]="{ items: positions, searchEnabled: true, value: '' }"
        [label]="{text: 'الإختصاص'}"
      ></dxi-item>
      <dxi-item
        dataField=""
        [label]="{text: 'الإختصاص الممارس'}"
      ></dxi-item>
      <dxi-item
        dataField="BirthDate"
        [label]="{text: 'المستوى التعليمي'}"
      ></dxi-item>
      <dxi-item dataField="Address"
      [label]="{text: 'الوحدة'}"
      ></dxi-item>
      
      <dxi-item itemType="group"  style="margin-top: 200px;">
        <dxi-item [label]="{text: 'وسائل الإتصال'}"></dxi-item> 
        <dxi-item itemType="tabbed" >
          <dxo-tab-panel-options [deferRendering]="false">
          </dxo-tab-panel-options>
          <dxi-tab title="الهاتف">
            <dxi-item dataField="Phone"[label]="{text: 'الهاتف'}"></dxi-item>
          </dxi-tab>
          <dxi-tab title="Skype">
            <dxi-item dataField="Skype"></dxi-item>
          </dxi-tab>
          <dxi-tab title="البريد الإلكتروني">
            <dxi-item dataField="Email" [label]="{text: 'البريد الإلكتروني'}"></dxi-item>
          </dxi-tab>
        </dxi-item>
      </dxi-item>
    </dx-form>
  </div>
