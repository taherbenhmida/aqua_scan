<div class="container">
    <div style="margin-top:10px;">
    <mat-form-field appearance="standard"  >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input  >
      </mat-form-field>
      
      <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" matSort   >
      
          <!-- ID Column -->
          <ng-container matColumnDef="grade" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>الرتبة</th>
            <td mat-cell *matCellDef="let row" [(ngModel)]="personnelForm.grade"> {{row.garde}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >الإسم</th>
            <td mat-cell *matCellDef="let row" [(ngModel)]="personnelForm.nom"> {{row.nom}} </td>
          </ng-container>

          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >اللقب</th>
            <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
          </ng-container>

          <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >ر ق ب و</th>
            <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
          </ng-container>

          <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >القسم</th>
            <td mat-cell *matCellDef="let row"> {{row.service}} </td>
          </ng-container>
      
         
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="onRowClicked(row)"  ></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
</div>
