<div class="body" > 
    <div class="titlecontainer">
        <h1><mat-icon>history</mat-icon>سجل الحضور</h1>
    </div>

       
        <div class="container" >

            <div class="tablecontainer">
                <mat-form-field class="filter" appearance="legacy"  >
                    <mat-label>بحث</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder=" بحث " #input  >
                </mat-form-field>

                <mat-icon 
                    class="retour"
                    matTooltip="عودة"
                    matTooltipClass="tooltip"
                    matTooltipPosition="above"
                    routerLink="/afterloginterminal/presence">arrow_back
                </mat-icon>

              <div class="mat-elevation-z8"  >
                <table  mat-table #playersMatTable [dataSource]="dataSource" matSort   >
                      <ng-container matColumnDef="grade" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>الرتبة</th>
                        <td mat-cell *matCellDef="let row " > {{row.grade}} </td>
                      </ng-container>
    
                      <ng-container matColumnDef="prenom" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header >الإسم</th>
                        <td mat-cell *matCellDef="let row ">{{row.prenom}} </td>
                      </ng-container> 
    
                      <ng-container matColumnDef="nom"  >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>اللقب</th>
                        <td mat-cell *matCellDef="let row " > {{row.nom}} </td>
                      </ng-container>

                    <ng-container matColumnDef="situation"  >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header >الوضعية</th>
                        <td mat-cell *matCellDef="let row">{{row.situation}}</td>
                    </ng-container>

                    <ng-container matColumnDef="date"  >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header >اليوم<mat-icon>calendar_today</mat-icon></th>
                        <td mat-cell *matCellDef="let row">{{row.date}}</td>
                    </ng-container>
    
                
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"    ></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
              
            </div>
        </div>
    </div>
