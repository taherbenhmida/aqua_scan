<div class="container">
    <div style="margin-top:10px;">
    <mat-form-field appearance="standard"  >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input  >
      </mat-form-field>
      
      <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" matSort   >
      
          <!-- ID Column -->
          <ng-container matColumnDef="code_situation" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>رمز الوضعية</th>
            <td mat-cell *matCellDef="let row" > {{row.code_situation}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="libelle_situation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > الوضعية </th>
            <td mat-cell *matCellDef="let row"> {{row.libelle_situation}} </td>
          </ng-container>
      
         
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="passData(row.libelle_situation)"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
</div>
