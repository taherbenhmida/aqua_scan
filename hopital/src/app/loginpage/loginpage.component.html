<!-- Section -->
        <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center form-bg-image" >
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1 class="mb-0 h3">Sign in to our platform</h1>
                            </div>
                            <form action="#" class="mt-4">
                                <!-- Form -->
                                <div class="md-form">
                                    <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
                                    <input mdbInput type="text" id="form1" class="form-control">
                                    <label for="form1">Email</label>
                                </div>
                                  
                                <!-- End of Form -->
                                <div class="form-group">
                                    <!-- Form -->
                                    <div class="md-form">
                                        <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
                                        <input mdbInput type="text" id="form2" class="form-control">
                                        <label for="form2">password</label>
                                    </div>
                                      
                                    <!-- End of Form -->
                                    <div class="d-flex justify-content-between align-items-top mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="remember">
                                            <label class="form-check-label mb-0" for="remember">
                                              Remember me
                                            </label>
                                        </div>
                                        <div><a  class="small text-right">Lost password?</a></div>
                                    </div>
                                </div>
                                <div class="dx-field">
                                    <dx-button
                                          stylingMode="contained"
                                          text="Sing in"
                                          [width]="120" 
                                        >
                                    </dx-button>
                                </div>
                            </form>
                            <div class="mt-3 mb-4 text-center">
                                <span class="fw-normal">or login with</span>
                            </div>
                            <div class="d-flex justify-content-center my-4">
                                <mat-icon>facebook</mat-icon>
                                
                            </div>
                            <div class="d-flex justify-content-center align-items-center mt-4">
                                <span class="fw-normal">
                                    Not registered?
                                    <a  class="fw-bold">Create account</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
