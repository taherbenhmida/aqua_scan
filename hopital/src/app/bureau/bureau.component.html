<div class="container">
    <div style="margin-top:10px;">
    <mat-form-field appearance="standard"  >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input  >
      </mat-form-field>
      
      <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" matSort   >
      
          <!-- ID Column -->
          <ng-container matColumnDef="code_bureau" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>رمز المكتب</th>
            <td mat-cell *matCellDef="let row" > {{row.code_bureau}} </td>
          </ng-container>

          <ng-container matColumnDef="code_service" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>رمز القسم</th>
            <td mat-cell *matCellDef="let row" > {{row.code_service}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="libelle_bureau">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > المكتب </th>
            <td mat-cell *matCellDef="let row"> {{row.libelle_bureau}} </td>
          </ng-container>
      
         
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="passData(row.libelle_bureau)"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
</div>
