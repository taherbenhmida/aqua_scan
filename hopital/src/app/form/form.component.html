<div class="long-title">
    <h3>معطيات شخصية</h3>
  </div>
  <div id="form-container" >
    <dx-form id="form" [formData]="employee" [colCount]="2" [rtlEnabled]="true"  [alignItemLabels]="false" >
      <dxi-item itemType="group" caption="بيانات شخصية"  > 
        <dxi-item dataField="ID" [label]="{text: 'المعرف الوحيد'}"></dxi-item>
        <dxi-item dataField="FirstName" [label]="{text: 'الإسم'}" ></dxi-item>
        <dxi-item dataField="LastName" [label]="{text: 'اللقب'}" ></dxi-item>
        <dxi-item dataField="HireDate" [label]="{text: 'الرتبة'}"></dxi-item>
        <dxi-item dataField="Position" [label]="{text: 'تاريخ الرتبة'}"></dxi-item> 
      </dxi-item>
      
      <dxi-item itemType="group" caption="system information" >
        
        <dxi-item dataField="BirthDate"></dxi-item>
        <dxi-item itemType="group" caption="Home Address">
          <dxi-item dataField="Address"></dxi-item>
          <dxi-item dataField="City"></dxi-item>
          <dxi-item dataField="State"></dxi-item>
          <dxi-item dataField="Zipcode"></dxi-item>
          <dxi-validation-rule
          type="email"
          message="Email is invalid">
        </dxi-validation-rule>
        </dxi-item>
      </dxi-item>
      <dxi-item itemType="group" caption="Contact Information">
        <dxi-item itemType="tabbed">
          <dxo-tab-panel-options [deferRendering]="false">
          </dxo-tab-panel-options>
          <dxi-tab title="Phone">
            <dxi-item dataField="Phone"></dxi-item>
          </dxi-tab>
          <dxi-tab title="Skype">
            <dxi-item dataField="Skype"></dxi-item>
          </dxi-tab>
          <dxi-tab title="Email">
            <dxi-item dataField="Email"></dxi-item>
          </dxi-tab>
        </dxi-item>
      </dxi-item>
    </dx-form>
    
  </div>
